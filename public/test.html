<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a1f1f 0%, #0d2d2d 50%, #0a1f1f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5fb3b3;
            position: relative;
            overflow: hidden;
        }

        /* 背景网格效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        /* 背景光晕 */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.06) 0%, transparent 40%);
            pointer-events: none;
        }

        .container {
            background: rgba(10, 31, 31, 0.85);
            border: 2px solid #00ffff;
            border-radius: 0;
            padding: 60px 80px;
            text-align: center;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.3),
                inset 0 0 50px rgba(0, 255, 255, 0.05);
            position: relative;
            backdrop-filter: blur(5px);
            max-width: 600px;
            clip-path: polygon(
                0 0,
                calc(100% - 20px) 0,
                100% 20px,
                100% 100%,
                20px 100%,
                0 calc(100% - 20px)
            );
        }

        /* 顶部装饰线 */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 15%;
            right: 15%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            box-shadow: 0 0 10px #00ffff;
        }

        /* 底部装饰线 */
        .container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 15%;
            right: 15%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            box-shadow: 0 0 10px #00ffff;
        }

        h1 {
            color: #00ffff;
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(0, 255, 255, 0.4);
            letter-spacing: 6px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 20px rgba(0, 255, 255, 0.8),
                    0 0 40px rgba(0, 255, 255, 0.4);
            }
            to {
                text-shadow: 
                    0 0 30px rgba(0, 255, 255, 1),
                    0 0 60px rgba(0, 255, 255, 0.6);
            }
        }

        .status-icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #00ffff;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.8));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.8));
            }
            50% { 
                transform: scale(1.1);
                filter: drop-shadow(0 0 25px rgba(0, 255, 255, 1));
            }
        }

        p {
            color: #5fb3b3;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .success-text {
            color: #00ffff;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        a {
            display: inline-block;
            color: #00ffff;
            text-decoration: none;
            padding: 14px 40px;
            border: 2px solid #00ffff;
            border-radius: 0;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: rgba(0, 255, 255, 0.05);
            clip-path: polygon(
                0 0,
                calc(100% - 10px) 0,
                100% 10px,
                100% 100%,
                10px 100%,
                0 calc(100% - 10px)
            );
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        a:hover::before {
            left: 100%;
        }

        a:hover {
            background: rgba(0, 255, 255, 0.15);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* 角落装饰 - 科技风格 */
        .corner-decoration {
            position: absolute;
            width: 30px;
            height: 30px;
        }

        .corner-decoration::before,
        .corner-decoration::after {
            content: '';
            position: absolute;
            background: #00ffff;
            box-shadow: 0 0 5px #00ffff;
        }

        .corner-decoration.top-left {
            top: 10px;
            left: 10px;
        }

        .corner-decoration.top-left::before {
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
        }

        .corner-decoration.top-left::after {
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
        }

        .corner-decoration.top-right {
            top: 10px;
            right: 10px;
        }

        .corner-decoration.top-right::before {
            top: 0;
            right: 0;
            width: 100%;
            height: 2px;
        }

        .corner-decoration.top-right::after {
            top: 0;
            right: 0;
            width: 2px;
            height: 100%;
        }

        .corner-decoration.bottom-left {
            bottom: 10px;
            left: 10px;
        }

        .corner-decoration.bottom-left::before {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
        }

        .corner-decoration.bottom-left::after {
            bottom: 0;
            left: 0;
            width: 2px;
            height: 100%;
        }

        .corner-decoration.bottom-right {
            bottom: 10px;
            right: 10px;
        }

        .corner-decoration.bottom-right::before {
            bottom: 0;
            right: 0;
            width: 100%;
            height: 2px;
        }

        .corner-decoration.bottom-right::after {
            bottom: 0;
            right: 0;
            width: 2px;
            height: 100%;
        }

        /* 扫描线动画 */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            box-shadow: 0 0 8px #00ffff;
            animation: scan 4s linear infinite;
            opacity: 0.6;
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { top: 100%; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>
        <div class="scan-line"></div>
        
        <div class="status-icon">✓</div>
        <h1>测试页面</h1>
        <p>
            如果你能看到这个页面，说明 <span class="success-text">Vercel 部署基本正常</span>。<br>
            系统运行状态良好，所有服务已就绪。
        </p>
        <a href="/">← 返回首页</a>
    </div>
</body>
</html>
